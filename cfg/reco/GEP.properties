#GEP.GENE_TRANSPOSITION_RATE = 0.1
GEP.GENE_TRANSPOSITION_RATE = 0.0

GEP.ONE_POINT_RECOMBINATION_RATE = 0.0

GEP.TWO_POINT_RECOMBINATION_RATE = 0.0

GEP.GENE_RECOMBINATION_RATE = 0.0;

#GEP.INVERSION_DC_RATE = 0.1;
GEP.INVERSION_DC_RATE = 0.0;

#GEP.DC_TRANSPOSITION_RATE = 0.1;
GEP.DC_TRANSPOSITION_RATE = 0.0;

#the length of transposed sequences are from 1 to this number (inclusive)
GEP.MAX_DC_TRANSPOSITION_LENGTH = 3;

#number of directly evolved constants
GEP.C_SIZE = 10;

GEP.HEAD = 10