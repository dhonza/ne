SOLVER = "GP"

# --------------------------------
# GP SETUP
# --------------------------------
GP.TYPE = "gep.GEP"

GP.FUNCTIONS = "Add; Multiply; Sin; Atan; SqrtAbs; Abs; Gauss; GaussDiff; Mod"
#GP.FUNCTIONS = "Add; Multiply; Sin; Gauss; Atan"
GP.MAX_GENERATIONS = 300
GP.MAX_EVALUATIONS = 1000000
#GP.POPULATION_SIZE = 100, 250, 500, 1000, 2500
